<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" text="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Expense organizer</h1>
      <div class="col-md-6">
        <h3>Add purchase:</h3>
        <form id="expenses" role="form">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control"></input>
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control"></input>
            <button type="submit" class="btn">Track!</button>
        </form>
          </div>
        </div>
      <div class="col-md-6">
        <h3>Purchases</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="user-input"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
